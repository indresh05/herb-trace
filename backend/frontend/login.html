<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€” HerbTrace</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f1f8e9);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background: #2E8B57;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-container .logo { font-weight: bold; font-size: 1.5em; }
    .nav-links { list-style: none; display: flex; gap: 15px; margin: 0; }
    .nav-links li a { color: white; text-decoration: none; font-weight: 500; }
    .nav-links li a:hover { text-decoration: underline; }

    .login-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 40px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-container h2 {
      color: #2E8B57;
      margin-bottom: 25px;
      font-size: 1.8em;
    }

    .login-container p {
      color: #555;
      font-size: 0.95em;
      margin-bottom: 20px;
    }

    .login-container input, .login-container select {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1em;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      background: #2E8B57;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-container button:hover {
      background: #246b46;
    }

    .error {
      color: red;
      text-align: center;
      margin: 10px 0;
      font-weight: 500;
    }

    .info-text {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 12px 0;
      color: #555;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo">HerbTrace</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="consumer.html">Consumer</a></li>
        <li><a href="qr.html">QR Generator</a></li>
      </ul>
    </div>
  </nav>

  <div class="login-container">
    <h2 id="formTitle">Login to HerbTrace</h2>
    <p class="info-text" id="formSubtitle">Select your role and enter credentials to access your dashboard.</p>
    <div class="error" id="error"></div>
    <div style="color: green; text-align: center; margin-bottom: 15px; font-weight: bold;" id="successMsg"></div>

    <!-- Role selector -->
    <select id="role" required>
      <option value="">Select your role</option>
      <option value="farmer">Farmer</option>
      <option value="processor">Processor</option>
      <option value="lab">Lab Manager</option>
    </select>

    <!-- Registration Fields (Hidden by default) -->
    <div id="registerFields" style="display: none;">
      <input type="text" id="fullName" placeholder="Full Name (e.g., Gurpreet Singh)">
      <input type="text" id="location" placeholder="Location (e.g., Moga, Punjab)">
      <input type="text" id="facilityName" placeholder="Facility Name (e.g., Singh Farms)">
    </div>

    <!-- Auth Fields -->
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    
    <button id="submitBtn" onclick="submitForm()">Login</button>
    
    <div style="margin-top: 20px; font-size: 0.9em;">
      <a href="#" id="toggleAuthMode" style="color: #2E8B57; text-decoration: none; font-weight: 500;" onclick="toggleMode(event)">Need an account? Register</a>
    </div>
  </div>

  <footer>
    &copy; 2025 HerbTrace. All rights reserved.
  </footer>

  <script>
    let isLoginMode = true;

    function toggleMode(e) {
      e.preventDefault();
      isLoginMode = !isLoginMode;
      
      document.getElementById('formTitle').textContent = isLoginMode ? 'Login to HerbTrace' : 'Register Account';
      document.getElementById('formSubtitle').textContent = isLoginMode ? 'Select your role and enter credentials to access your dashboard.' : 'Deploy a new enterprise blockchain identity.';
      document.getElementById('submitBtn').textContent = isLoginMode ? 'Login' : 'Register';
      document.getElementById('toggleAuthMode').textContent = isLoginMode ? 'Need an account? Register' : 'Already have an account? Login';
      document.getElementById('registerFields').style.display = isLoginMode ? 'none' : 'block';
      document.getElementById('error').textContent = '';
      document.getElementById('successMsg').textContent = '';
    }

    async function submitForm() {
      if (isLoginMode) {
        await login();
      } else {
        await register();
      }
    }

    async function register() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const fullName = document.getElementById('fullName').value;
      const location = document.getElementById('location').value;
      const facilityName = document.getElementById('facilityName').value;
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('successMsg');

      errorDiv.textContent = '';
      successDiv.textContent = '';

      if (!role || !username || !password || !fullName || !location) {
        errorDiv.textContent = 'Please fill out all required fields';
        return;
      }

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ username, password, role, fullName, location, facilityName })
        });

        const data = await res.json();
        if (data.ok) {
          successDiv.textContent = 'Identity registered to Database! Please login.';
          // Automatically toggle back to login mode so they can type the password and login
          setTimeout(() => document.getElementById('toggleAuthMode').click(), 2000);
        } else {
          errorDiv.textContent = data.error || 'Registration failed';
        }
      } catch (err) {
        errorDiv.textContent = 'Server error during registration';
      }
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const errorDiv = document.getElementById('error');
      
      errorDiv.textContent = '';

      if (!role) {
        errorDiv.textContent = 'Please select a role';
        return;
      }

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (data.ok) {
          if (data.role !== role) {
            errorDiv.textContent = `Role mismatch. Your assigned role is "${data.role}"`;
            return;
          }
          localStorage.setItem('token', data.token);
          localStorage.setItem('role', data.role);
          if (data.role === 'farmer') window.location.href = 'farmer.html';
          else if (data.role === 'processor') window.location.href = 'processor.html';
          else if (data.role === 'lab') window.location.href = 'lab.html';
        } else {
          errorDiv.textContent = data.error || "Invalid credentials";
        }
      } catch (err) {
        errorDiv.textContent = 'Server error during login';
      }
    }
  </script>
</body>
</html>
